name: solidui
description: "A UI library for building Solid applications with Flutter."
publish_to: "none"
version: 0.0.1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  gap: ^3.0.1
  markdown_tooltip: ^0.0.7
  url_launcher: ^6.3.1
  version_widget: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
